[package]
name = "cloud_ceiling"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# Don't forget to 
# export PKG_CONFIG_SYSROOT_DIR=/home/dwagner/Documents/sysroots/beaglebone
# export PATH=$PATH:/home/dwagner/x-tools/arm-unknown-linux-gnueabihf/bin

[dependencies]
clap = { version = "4.1.10", features = ["derive"] }
fastrand = "1.9.0"
hyper = { version = "0.14.26", features = ["http2", "http1", "server", "full"] }
interpolation = "0.2.0"
json = "0.12.4"
magick_rust = "0.17.0"
memmap = "0.7.0"
nix = { version = "0.26.2", features = ["ioctl"], default-features = false }
num-traits = "0.2.15"
tokio = { version = "1.28.1", features = ["net", "sync", "libc", "rt", "rt-multi-thread"] }
volatile = "<0.3.0"
